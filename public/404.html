<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>LAIOR Benchmarks</title>
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // https://github.com/rafgraph/spa-github-pages
    // This script handles client-side routing for GitHub Pages
    // When a 404 occurs, it redirects to index.html with the path in the query string
    // The main app then reads this and navigates to the correct route
    var pathSegmentsToKeep = 1; // Keep '/liora-ui' as the base path

    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
  <p>Redirecting to LAIOR Benchmarks...</p>
</body>
</html>
